dist: xenial
language: python
python:
- '3.4'
env:
  matrix:
  - TEST_IMAGE=ubuntu-18.04-oe    SH=zsh
  global:
  - secure: 
  - secure: 
before_install:
- "./ci/prepare.sh"
- 'echo ''{ "features": { "buildkit": true } }'' | sudo tee /etc/docker/daemon.json'
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu
  $(lsb_release -cs) stable"
- sudo apt-get update
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce zsh
install:
- pip3 install coverage
- pip3 install coveralls
- pip3 install requests
- pip3 install flake8
before_script:
- printf '\nimport coverage\ncoverage.current_coverage = coverage.process_startup()\n'
  >> "/home/travis/virtualenv/python${TRAVIS_PYTHON_VERSION}/lib/python${TRAVIS_PYTHON_VERSION}/sitecustomize.py"
- rm -f .coverage-report.*
script:
- flake8 $(git ls-files '*.py')
- COVERAGE_PROCESS_START=${TRAVIS_BUILD_DIR}/.coveragerc $SH -c "ci/test.py -vb PyrexImage_$(echo $TEST_IMAGE | sed 's/\W/_/g')"
after_success:
- coverage3 combine
- coveralls
deploy:
- provider: script
  cleanup: false
  script: "./ci/deploy_docker.py --login $TEST_IMAGE"
  on:
    all_branches: true
    condition: "$TRAVIS_PULL_REQUEST == false && ($TRAVIS_BRANCH == master || $TRAVIS_TAG
      =~ ^v[0-9].*$)"
- provider: script
  cleanup: false
  script: "./ci/deploy_docker.py --login $TEST_IMAGE:next"
  on:
    branch: next
